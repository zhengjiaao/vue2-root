<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 实例-数据与方法</title>
</head>
<body>
<div id="app">
    {{ a }}
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    /*1、数据与方法*/

    // 我们的数据对象
    var data = { a: 1 }
    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el : "#app",
        data: data
    })
    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // Object.freeze(data)  //中断响应式

    // ……反之亦然
    data.a = 3
    vm.a // => 3

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newValue,oldValue);
    })
    //变化后
    vm.$data.a="test ..."



    /*2、实例生命周期钩子*/
    



</script>
</body>
</html>
